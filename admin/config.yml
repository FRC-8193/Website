backend:
  name: github
  repo: FRC-8193/Website
  site_domain: frc-8193.markgyoni.dev
  branch: main
  base_url: https://sveltia-cms-auth.markgyoni.workers.dev
media_folder: "assets"

collections:
  - name: "blog"
    label: "Blog"
    folder: "_posts/"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Author", name: "author", widget: "string"}
      - { label: "Categories", name: "categories", widget: "list" }
      - { label: "Body", name: "body", widget: "markdown" }
  
  - name: "authors"
    label: "Authors"
    editor:
      preview: false
    files:
      - label: "Authors"
        name: "authors"
        file: "_data/authors.yml"
        fields:
          - label: "Author List"
            name: "authors"
            widget: "list"
            summary: "{{fields.name}}"
            add_to_top: true
            fields:
              - {label: "Author ID", name: "author_id", widget: "string", hint: "Your school email prefix."}
              - {label: "Name", name: "name", widget: "string", hint: "Your first name and last initial."}

  - name: "pages"
    label: "Pages"
    editor:
      preview: false
    files:
      - label: "Contact Page"
        name: "contact"
        file: "_tabs/contact.md"
        fields:
          - { label: "Title", name: "title", widget: "hidden", default: "home" }
      - label: "Home Page"
        name: "index"
        file: "index.md"
        fields:
          - { label: "Title", name: "title", widget: "hidden", default: "home" }
