backend:
  name: github
  repo: FRC-8193/Website
  site_domain: frc-8193.markgyoni.dev
  branch: main
  base_url: https://sveltia-cms-auth.markgyoni.workers.dev
media_folder: "assets"

collections:
  - name: "blog"
    label: "Blog"
    folder: "_posts/"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { 
          label: "Author", 
          name: "author", 
          widget: "relation",
          collection: "authors",
          file: "authors",
          value_field: "key",
          search_fields: ["key", "name"],
          display_fields: ["name"],
          options_length: 50
        }
      - { label: "Categories", name: "categories", widget: "list" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "authors"
    label: "Authors"
    files:
      - label: "Author Information"
        name: "authors"
        file: "_data/authors.yml"
        format: "yml"
        editor:
          preview: false
        fields:
          - label: "Authors"
            name: "authors"
            widget: "object"
            fields:
              - label: "Author Entries"
                name: "authors_entries"
                widget: "list"
                fields:
                  - {label: "Username", name: "key", widget: "string"}
                  - {label: "Display Name", name: "name", widget: "string"}

  - name: "pages"
    label: "Pages"
    editor:
      preview: false
    files:
      - label: "Contact Page"
        name: "contact"
        file: "_tabs/contact.md"
        fields:
          - { label: "Title", name: "title", widget: "hidden", default: "home" }
      - label: "Home Page"
        name: "index"
        file: "index.md"
        fields:
          - { label: "Title", name: "title", widget: "hidden", default: "home" }
