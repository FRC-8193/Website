backend:
  name: github
  repo: FRC-8193/Website
  site_domain: frc-8193.markgyoni.dev
  branch: main
  base_url: https://sveltia-cms-auth.markgyoni.workers.dev
media_folder: "assets"

collections:
  - name: "blog"
    label: "Blog"
    folder: "_posts/"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { 
          label: "Author", 
          name: "author", 
          widget: "relation",
          collection: "authors",
          value_field: "{{key}}",
          search_fields: ["{{key}}", "name"],
          display_fields: ["name"]
        }
      - { label: "Categories", name: "categories", widget: "list" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "authors"
    label: "Authors"
    files:
      - label: "Author Information"
        name: "authors"
        file: "_data/authors.yml"
        format: "yml"
        editor:
          preview: false
        fields:
          - label: "Authors"
            name: "authors_list"
            widget: "list"
            collapsed: false
            summary: "{{fields.name}}"
            field: {label: Author ID, name: key, widget: string}
            fields:
              - {label: "Name", name: "name", widget: "string"}

  - name: "pages"
    label: "Pages"
    editor:
      preview: false
    files:
      - label: "Contact Page"
        name: "contact"
        file: "_tabs/contact.md"
        fields:
          - { label: "Title", name: "title", widget: "hidden", default: "home" }
      - label: "Home Page"
        name: "index"
        file: "index.md"
        fields:
          - { label: "Title", name: "title", widget: "hidden", default: "home" }
